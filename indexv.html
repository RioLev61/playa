<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <main>
        <div class="container" id="app">
            <h1>Lugares</h1>
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="create.html" class="btn btn-success">Nuevo</a>
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>Subtitulo</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                        <tr v-for="lugar in lugares">
                            <td>{{lugar.id}}</td>
                            <td>{{lugar.nombre}}</td>
                            <td>  
                                <img v-bind:src="lugar.imagen" alt="" width="140">
                            </td>
                            <td>{{lugar.subtitulo}}</td>
                            <td>{{lugar.descripcion}}</td>
                            <td>
                                <a :href="'update.html?id='+lugar.id+'&nombre='+lugar.nombre+'&imagen='+lugar.imagen+'&subtitulo='+lugar.subtitulo+'&descripcion='+lugar.descripcion" class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(lugar.id)" class="btn btn-danger">Eliminar</button>
                                <a href="index.html" class="btn btn-warning">Home</a>
                            </td>
                            
                        </tr>
                    </table>
                    
            </section>
        </div>
    </main>
    <script src="./js/mainv.js"></script>
</body>
</html>
